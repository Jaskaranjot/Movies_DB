<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movie List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h2 class="display-5" style="text-align: center;">Movie List</h2>
    <table class="table">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Genre</th>
                <th>Language</th>
                <th>Duration (min)</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="movie : ${movies}">
                <td th:text="${movie.id}"></td>
                <td th:text="${movie.name}"></td>
                <td th:text="${movie.genre}"></td>
                <td th:text="${movie.language}"></td>
                <td th:text="${movie.duration}"></td>
                <td th:text="${movie.price}"></td>
                <td>
                    <a class="d-inline-flex focus-ring py-1 px-2 text-decoration-none border rounded-2" style="--bs-focus-ring-x: 10px; --bs-focus-ring-y: 10px; --bs-focus-ring-blur: 4px" th:href="@{'/movies/edit/' + ${movie.id}}">
                    Edit
                    </a>
                    <a class="d-inline-flex focus-ring py-1 px-2 text-decoration-none border rounded-2" style="--bs-focus-ring-x: 10px; --bs-focus-ring-y: 10px; --bs-focus-ring-blur: 4px" th:href="@{'/movies/delete/' + ${movie.id}}" onclick="return confirm('Are you sure you want to delete?')">
                    Delete
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <a class="d-inline-flex focus-ring py-1 px-2 text-decoration-none border rounded-2" style="--bs-focus-ring-x: 10px; --bs-focus-ring-y: 10px; --bs-focus-ring-blur: 4px" href="/movies/add">
    Add Movie
    </a>
</body>
</html>
