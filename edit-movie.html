<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Movie</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h2 class="display-5"  style="text-align: center;">Edit Movie</h2>
    <form th:action="@{/movies/edit}" th:object="${movie}" method="post">
        <input type="hidden" th:field="*{id}" />
        
        <div class="input-group mb-3">
            <label for="floatingInputGroup1"></label>
            <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Name" th:field="*{name}" />
            <span class="input-group-text" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <div>
            <select class="form-select" aria-label="Default select example" th:field="*{genre}">
                <option selected value="Genre">Genre</option>
                <option value="Comedy">Comedy</option>
                <option value="Drama">Drama</option>
                <option value="Action">Action</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Language:</label>
            
            <div class="form-check form-check-inline">
            	<input class="form-check-input" type="checkbox" id="inlineCheckbox1" th:field="*{language}" value="English">
            	<label class="form-check-label" for="inlineCheckbox1"> English</label>
            </div>
            <div class="form-check form-check-inline">
            	<input class="form-check-input" type="checkbox" th:field="*{language}" value="French"> 
            	<label class="form-check-label" for="inlineCheckbox1"> French</label>
            </div>
             <div class="form-check form-check-inline">
            	<input class="form-check-input" type="checkbox" th:field="*{language}" value="Other">
            	<label class="form-check-label" for="inlineCheckbox1"> Other</label>
        	</div>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="floatingInput" th:field="*{duration}" min="10" max="300" />
            <label for="floatingInput">Duration(min)</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" th:field="*{price}" class="form-control" id="floatingInput" min="0" step="1.00" />
            <label for="floatingInput">Price</label>
        </div>
        <button type="submit" class="btn btn-secondary btn-lg">Add Movie</button>
    </form>
</body>
</html>
